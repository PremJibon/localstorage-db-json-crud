<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="readAll()">
    <div class="container">
        <div class="form_container">
            <form action="" class="create_form">
                <input placeholder="Enter name" type="text" name="" class="name" id="">
                <input type="email" name="" placeholder="Enter email" id="" class="email">
                <button type="button" onclick="add()">Create</button>
            </form>
            <form action="" class="update_form">
                <input type="text" hidden class='id' id="">
                <input type="text" name="" class="uname" id="">
                <input type="email" name="" class="uemail" id="">
                <button type="button" onclick="update()">Update</button>
            </form>
            <div class="add_div">
                <button onclick="create()">Add +</button>
            </div>
            
            <table>
                <thead>
                    <th>Name:</th>
                    <th>Email</th>
                    <th>Action</th>
                </thead>
                <tbody class="data_table">

                </tbody>
            </table>
        </div>
    </div>
    
    <script defer src="crud.js"></script>
</body>
</html>
